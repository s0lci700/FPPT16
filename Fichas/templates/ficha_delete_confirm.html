{% extends 'base.html' %]
<form method="post" hx-post="{% url 'ficha-update-delete' ficha.pk %}" hx-swap="outerHTML">
  {% csrf_token %}
  <input type="hidden" name="confirm_delete" value="true">
  <p>Are you sure you want to delete this ficha? This action is irreversible.</p>
  <label for="password">Enter your password to confirm:</label>
  <input type="password" name="password" required>
  <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Confirm Delete</button>
  <a href="{% url 'ficha-detail' ficha.pk %}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Cancel</a>
  {% if error %}<p class="text-red-500">{{ error }}</p>{% endif %}
</form>
{% block footer %}
    {% include 'components/footer.html' %}
{% endblock %}
