{% extends 'base.html' %}
{% block title %}<title>Fichas</title>{% endblock %}
{% block content %}
    <div class="grid grid-cols-12 grid-rows-6 h-full font-primary">
    <div class="container row-span-full col-start-1 col-end-2 border-baublack border-x-4 border-y-4 my-1">
        {% include 'components/sidebar.html' %}
    </div>

    <div class="col-start-3 col-end-12">
        <a class="bg-bauyellow rounded-full flex-wrap px-3 py-1" href="{% url 'ficha_create' %}">Crear ficha</a>
    </div>
{% for ficha in fichas %}

    <a href="{% url 'ficha_detail' ficha.id %}">
        {{ ficha.nombre }}
    </a>
{% endfor %}
    </div>
{% endblock %}

{% block footer %}
    {% include 'components/footer.html' %}
{% endblock %}
