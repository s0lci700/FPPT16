{% load widget_tweaks %}
<form method="post" hx-post="{% url 'Fichas:assignment-create' %}"
      x-on:submit="createModal = false"
      @click.outside="createModal = false"
      class="container mx-auto flex w-fit flex-col justify-items-center rounded-xl p-10 text-zinc-50 bg-baublue accent-baublack">
    {% csrf_token %}
    {% for field in form %}
        <div class="flex flex-col self-start">
            {{ field.label_tag }}
            {{ field | add_class:"text-baublack" }}
        </div>
    {% endfor %}
    <!-- Other fields -->
    <button type="submit"
            class="mt-2 rounded bg-blue-500 px-4 py-2 font-bold text-white hover:bg-blue-700">
        Create
    </button>
</form>

{# hx-target="#assignment-list" hx-swap="beforeend" #}
