<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Base</title>
    <script src="/node_modules/htmx.org/dist/htmx.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>

<body class="bg-bg-bau flex flex-col h-screen">
<div class="grid grid-cols-12 h-full font-primary">
  <div class="h-full flex bg-bg-bau">
    <div id="sidebar" class="w-full border-baublack my-1">
        <div id="sidebar-content" class="h-full flex flex-col gap-2 p-4">
            <div id="urls" class="flex flex-col gap-4">
                <div class="border-baublue border-b-4 flex h-20 justify-center">
                    <a href="{% url 'home' %}" class="font-primary font-semibold self-center">INICIO</a>
                </div>
                <div class="border-bauyellow border-b-4 flex h-20 justify-center">
                    <a href="{% url 'alumni' %}" class="font-primary font-semibold self-center">Alumnos</a>
                </div>
                <div class="border-baured border-b-4 flex h-20 justify-center">
                    <a href="{% url 'profesores' %}" class="font-primary font-semibold self-center">Profesores</a>
                </div>
            </div>
            <div class="my-3 flex justify-center">
                <a href="{% url 'ficha_general' %}" class="font-primary font-bold self-center">Fichas</a>
            </div>
            <div id="shapes" class="border-baublack mb-2 border-t-4 py-2 grid grid-cols-1 grid-rows-3 gap-2">
                <div class="w-16 h-16 container text-w justify-self-center text-center text-sm">
                    <svg class="hover:transition-all hover:-rotate-90 transition-all" width="65" height="58"
                         viewBox="0 0 65 58" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M32.5 0L64.5 58H0.5L32.5 0Z" fill="#FEC223"/>
                    </svg>
                </div>
                <div class="w-16 h-16 container justify-self-center text-center text-sm bg-baublue flex justify-center px-3 leading-4">
                    <a href="{% url 'user_detail' pk=request.user.id %}" class="self-center text-center text-white font-semibold">Mi Perfil</a>
                </div>
                <div class="w-16 h-16 justify-self-center text-white text-sm bg-baured flex rounded-full font-medium leading-3">
                    <a href="{% url 'logout' %}" class="self-center text-center">Cerrar Sesion</a>
                </div>
            </div>
        </div>
    </div>
</div>

        <div id='content' class="col-start-3 col-end-12 flex justify-center items-center p-6">
            <form action="{% url 'ficha-update' ficha.pk %}" method="post" enctype="multipart/form-data">
                <div> <input class="h-8  w-36 mb-3 pl-2 bg-blue-50" type="text" placeholder="Titulo"> </div>
                <div> <input class="h-auto  w-auto mb-3 px-2 bg-blue-50" type="image" placeholder="Image"></div>
                <div> <input class="h-36 w-96 mb-3 pl-2 bg-blue-50" type="text" placeholder="Descripcion"> </div>
                <div> <input class="h-36 w-96 mb-3 pl-2 bg-blue-50" type="text" placeholder="Analisis"> </div>
                <div> <input class="h-36 w-96 mb-3 pl-2 bg-blue-50" type="text" placeholder="Referentes"> </div>
                <div> <input class="h-16 w-96 mb-3 pl-2 bg-blue-50" type="text" placeholder="Keywords"> </div>
                <div> <input class="h-36 w-96 mb-3 pl-2 bg-blue-50" type="text" placeholder="Miscelaneo"> </div>
                <div class="flex flex-row gap-x-2 mt-6">
                    <button class="px-4 py-2 bg-baublue text-white rounded {{ extra_classes }}" type="submit" name="Publicar" hx-swap="" hx-get="" ">
    Publicar
</button>
                    <button class="px-4 py-2 bg-bauyellow text-white rounded {{ extra_classes }}" type="{{ button_type }}" name="save_draft" hx-swap="" hx-get="" ">
    Guardar como Borrador
</button>
                    <button class="px-4 py-2 bg-baured text-white rounded {{ extra_classes }}" type="{{ button_type }}" name="delete" hx-swap="" hx-get="" ">
    Borrar
</button>
                </div>
            </form>
        </div>
        <!-- Include the delete modal here -->
        <div id="deleteModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
  <div class="bg-white p-8 rounded shadow-lg">
    <p class="text-lg mb-4">Are you sure you want to delete this ficha? This action is irreversible.</p>
    <form action="{% url 'ficha-delete' ficha.pk %}" method="post" hx-post="{% url 'ficha-delete' ficha.pk %}" hx-swap="outerHTML">
        <button class="px-4 py-2 bg-baured text-white rounded {{ extra_classes }}" type="submit" name="Borrar"" hx-swap={{ hxswap }} hx-get={{ hxget }}">
    BORRAR
</button>
        <button class="px-4 py-2 bg-gray-300 text-white rounded {{ extra_classes }}" type="submit" name="cancelar" hx-swap={{ hxswap }} hx-get={{ hxget }}">
    Cancelar
</button>
    </form>
  </div>
</div>
    </div>

<footer class=" align-bottom border-t-4 border-baublack bg-baured text-white font-primary text-xs flex justify-center font-thin h-12 mt-auto">
    <span class="self-center">con amor </span>
</footer>
</body>
</html>
