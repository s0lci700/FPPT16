<div class="flex h-screen w-40 flex-col bg-bg-bau">
  <div id="sidebar" class="my-1 w-full flex-grow border-baublack">
    <div id="sidebar-content" class="flex h-full flex-col justify-between gap-2 pr-1">
      <div>
        <div id="urls" class="flex flex-col gap-0">
          <a href="{% url 'home' %}" class="relative flex h-20 w-full items-center justify-center self-center overflow-hidden border-r-4 border-baublue bg-cover bg-no-repeat text-center font-primary font-semibold">
            INICIO
            <div class="absolute bottom-0 left-0 right-0 top-0 h-full w-full overflow-hidden bg-baublue bg-fixed opacity-0 transition duration-300 ease-in-out hover:opacity-50"></div>
          </a>
          <a href="{% url 'alumni' %}" class="relative flex h-20 w-full items-center justify-center self-center overflow-hidden border-r-4 border-bauyellow bg-cover bg-no-repeat text-center font-primary font-semibold">
            Alumnos
            <div class="absolute bottom-0 left-0 right-0 top-0 h-full w-full overflow-hidden bg-bauyellow bg-fixed opacity-0 transition duration-300 ease-in-out hover:opacity-50"></div>
          </a>
          <a href="{% url 'profesores' %}" class="relative flex h-20 w-full items-center justify-center self-center overflow-hidden border-r-4 border-baured bg-cover bg-no-repeat text-center font-primary font-semibold">
            Profesores
            <div class="absolute bottom-0 left-0 right-0 top-0 h-full w-full overflow-hidden bg-baured bg-fixed opacity-0 transition duration-300 ease-in-out hover:opacity-50"></div>
          </a>
        <details class="group [&_summary::-webkit-details-marker]:hidden">
          <summary
            class="-mb flex flex-wrap cursor-pointer items-center justify-center rounded-lg px-4 py-2 text-gray-500 hover:text-gray-700"
          >
            <span class="relative flex items-center self-center h-20 font-primary font-bold text-baublack text-base"> Fichas </span>

            <span
              class="flex transition-all duration-300 group-open:-rotate-180"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                />
              </svg>
            </span>
          </summary>

          <ul class="mb-2 mt-0 space-y-1 px-4 flex flex-col justify-items-start ">
            <li>
              <a
                class="block rounded-lg px-4 py-2 text-sm font-medium text-gray-500"
              >
                Mis Fichas
              </a>
            </li>

            <li>
              <a class="block rounded-lg px-4 py-2 text-sm font-medium text-gray-500 hover:bg-gray-100 hover:text-gray-700"
              >
                Fichas
              </a>
            </li>
          </ul>
        </details>

          <div id="shapes" class="mb-2 grid grid-cols-1 grid-rows-3 gap-2 border-t-4 border-baublack py-2">
            <div class="container relative h-16 w-16 justify-self-center bg-baublue text-center text-sm">
              <a href="{% url 'user_detail' pk=request.user.id %}" class="absolute inset-0 flex flex-col items-center justify-center self-center text-center font-semibold text-white">
                <span class="absolute z-10">Mi Perfil</span>
                <div class="absolute inset-0 z-0 transform transition-transform duration-300 ease-in-out hover:scale-110"></div>
              </a>
            </div>
            <div class="flex h-16 w-16 justify-self-center rounded-full bg-baured text-sm font-medium leading-3 text-white">
              <a href="{% url 'logout' %}" class="self-center text-center">Cerrar Sesion</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
