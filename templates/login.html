{% extends 'base.html' %}
{% load bootstrap4 %}
{% block title %}Login{% endblock %}

{% block content %}

    <form action="/login/" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">Login</button>
    {% endbuttons %}

    </form>
{% endblock %}
